<script>
$(document).ready(function() {
    $("#ongoingprojectcontent div").hide(); // Initially hide all content
    $("#ongoingprojecttabs li:first").attr("id","current"); // Activate first tab
    $("#ongoingprojectcontent div:first").fadeIn(); // Show first tab content
    
    $('#ongoingprojecttabs a').click(function(e) {
        e.preventDefault();
        if ($(this).closest("li").attr("id") == "current"){ //detection for current tab
         return       
        }
        else{             
        $("#ongoingprojectcontent div").hide(); //Hide all content
        $("#ongoingprojecttabs li").attr("id",""); //Reset id's
        $(this).parent().attr("id","current"); // Activate this
        $('#' + $(this).attr('name')).fadeIn(); // Show content for current tab
        }
    
        
   });
});
</script>
